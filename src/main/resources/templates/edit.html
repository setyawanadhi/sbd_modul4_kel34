initial-scale=1.0"

    <title>Edit Mahasiswa</title>
  </head>
  <body
    class="container d-flex flex-column justify-content- center"
    style="min-height: 100vh"
  >
    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-

    <script

    <!-- <body> -->
<h1 class="text-center">Edit Mahasiswa</h1>
<div class="mt-3">
  <form action="/edit" method="post">
    <div class="form-group">
      <label for="NIM">NIM</label>
      <input
        type="text"
        class="form-control"
        id="NIM"
        name="nim"
        th:value="${mahasiswa.nim}"
        placeholder="Hanya Angka"
        pattern="^\d+$"
        title="Angka doang kocak"
      />
    </div>
    <div class="form-group">
      <label for="Nama">Nama</label>
      <input
        type="text"
        class="form-control"
        id="Nama"
        name="nama"
        th:value="${mahasiswa.nama}"
      />
    </div>
    <div class="form-group">
      <label for="Angkatan">Angkatan</label>
      <input
        type="number"
        class="form-control"
        id="Angkatan"
        name="angkatan"
        min="2017"
        th:value="${mahasiswa.angkatan}"
        placeholder="Hanya Angka"
      />
    </div>
    <div class="form-group">
      <label for="Gender">Gender</label>
      <input
        type="text"
        class="form-control"
        id="Gender"
        name="gender"
        th:value="${mahasiswa.gender}"
        placeholder="Pria / Wanita"
      />
    </div>
    <div class="form-group">
        <label for="Asal_daerah">Asal Daerah</label>
        <input
          type="text"
          class="form-control"
          id="asal_daerah"
          name="asal_daerah"
          th:value="${mahasiswa.asal_daerah}"
        />
      </div>
      <div class="form-group">
        <label for="No_telp">No Telp</label>
        <input
          type="text"
          class="form-control"
          id="no_telp"
          name="no_telp"
          th:value="${mahasiswa.no_telp}"
          placeholder="Hanya Angka"
          pattern="^\d+$"
          title="Angka doang kocak"
        />
      </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary w-100 py-2 my-4">
        Submit
      </button>
    </div>
  </form>
</div>
<!-- Bootstrap -->

  </body>
</html>
