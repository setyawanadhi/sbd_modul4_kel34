<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dis
t/css/bootstrap.min.css" integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdkn
LPMO" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <title>Mahasiswa</title>
</head>

<body class="container d-flex flex-column justify-content- center" style="min-height: 100vh">
<!-- <body> -->
<h1 class="text-center">Daftar Mahasiswa</h1>

<a href="/add" class="btn btn-success w-full mt- 4">Tambah Mahasiswa</a>

<div class="mt-2">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nama</th>
                <th scope="col">Angkatan</th>
                <th scope="col">Gender</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mhs : ${mahasiswa}">
                <td th:text="${mhs.nama}"></td>
                <td th:text="${mhs.angkatan}"></td>
                <td th:text="${mhs.gender}"></td>
            <td>
                <a th:href="@{/edit/{nim}(nim=${mhs.nim})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/delete/{nim}(nim=${mhs.nim})}" class="btn btn-danger">Delete</a>
                <a th:href='@{/detail/{nim}(nim=${mhs.nim})}' class=" btn btn-secondary">Lihat Detail</a>
           </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Bootstrap -->
  
</body>

</html>
