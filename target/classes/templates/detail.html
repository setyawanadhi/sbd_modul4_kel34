<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <title>Detail Mahasiswa</title>
</head>

<body class="container d-flex flex-column justify-content-center" style="min-height: 100vh">
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <h1 class="text-center">Detail Mahasiswa</h1>
    <div>
        <form action="/detail" method="post">
            <div class="form-group">
                <label for="Nama">Nama : <span th:text="${mahasiswa.nama}"></span></label>
            </div>
            <div class="form-group">
                <label for="NIM">NIM : <span th:text="${mahasiswa.nim}"></span></label>
            </div>
            <div class="form-group">
                <label for="Angkatan">Angkatan : <span th:text="${mahasiswa.angkatan}"></span></label></label>
            </div>
            <div class="form-group">
                <label for="Gender">Gender : <span th:text="${mahasiswa.gender}"></span></label></label>
            </div>
            <div class="form-group">
                <label for="Asal_Daerah">Asal Daerah : <span th:text="${mahasiswa.asal_daerah}"></span></label></label>
            </div>
            <div class="form-group">
                <label for="No_Telp">No Telp : <span th:text="${mahasiswa.no_telp}"></span></label></label>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-warning w-100 py-2 my-4" onclick="history.back();">
                    Back
                </button>
        </form>
    </div>
</body>

</html>
